buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'fix-rest-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/libs-release" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile group: 'io.allune', name: 'quickfixj-spring-boot-starter-examples', version: '1.0.1', ext: 'pom'
    compile group: 'quickfixj', name: 'quickfixj-all', version: '1.5.3'
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

apply plugin: 'application'

mainClassName = 'finance.Application'
